<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty's Treasure Chest Calculator</title> <!-- Changed title -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet"> <!-- Comic Neue for a playful cat feel -->
</head>
<body>
    <div class="calculator-container">
        <img src="images/header-cat.png" alt="Cute Cat" class="header-icon"> <!-- Changed image and class -->
        <h1>Kitty's Treasure Chest</h1> <!-- Changed title -->
        <p class="subtitle">See how your purr-ecious savings can grow!</p> <!-- Changed subtitle -->

        <div class="input-area">
            <div class="form-group">
                <label for="initialDeposit">Initial Stash ($):</label> <!-- Changed label -->
                <input type="number" id="initialDeposit" value="1000" min="0">
            </div>

            <div class="form-group">
                <label for="monthlyContribution">Monthly Treats ($):</label> <!-- Changed label -->
                <input type="number" id="monthlyContribution" value="100" min="0">
            </div>

            <div class="form-group">
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" value="5" min="0" step="0.1">
            </div>

            <div class="form-group">
                <label for="years">Number of Years:</label>
                <input type="number" id="years" value="10" min="1">
            </div>

            <div class="form-group">
                <label>Compounding Frequency:</label>
                <div class="radio-group">
                    <input type="radio" id="annually" name="compounding" value="1" checked>
                    <label for="annually" class="radio-label">Annually</label>
                    <input type="radio" id="monthly" name="compounding" value="12">
                    <label for="monthly" class="radio-label">Monthly</label>
                </div>
            </div>

            <button id="calculateButton">Calculate My Treasure!</button> <!-- Changed button text -->
        </div>

        <div id="resultsArea" class="results-area" style="display: none;">
            <h2>Your Kitty's Future Hoard!</h2> <!-- Changed title -->
            <div class="result-display">
                <img src="images/treasure-chest.png" alt="Treasure Chest" class="result-graphic-img"> <!-- Changed image and class -->
                <div class="result-text">
                    <p>Total Stashed: <span id="totalSavedResult">-</span></p> <!-- Changed text -->
                    <p>Interest Earned: <span id="interestEarnedResult">-</span></p>
                    <p><strong>Future Treasure: <span id="futureValueResult">-</span></strong></p> <!-- Changed text -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
