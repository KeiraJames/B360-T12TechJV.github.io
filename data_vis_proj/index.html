<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Tutorial - Soft Brown Theme</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Data Visualization </h1>


    <!-- Doughnut Chart Container -->
    <div class="chart-container">
        <h2>Favorite Programming Languages (Doughnut Chart)</h2>
        <canvas id="doughnutChart"></canvas>
        <p class="dataset-credit">Dataset by: my imagination</p>
    </div>

    <!-- Horizontal Bar Chart Container -->
    <div class="chart-container">
        <h2>Hours Spent Learning (Horizontal Bar Chart)</h2>
        <canvas id="horizontalBarChart"></canvas>
        <p class="dataset-credit">Dataset by: my imagination</p>
    </div>

    <!-- Link to external JavaScript file (defer ensures HTML is parsed first) -->
    <script defer src="script.js"></script>

</body>
</html>
